<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>猜数游戏</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<style>
		h1{
			letter-spacing:10px;
		}
		div{
		text-align: center;
		width: 600px;
		height: 210px;
		background-color: AliceBlue ;
		margin: 100px auto;
		border: solid	gray
		}
	</style>
	<body>
		<div align="center">
		<h1>猜数游戏</h1>
		<p>系统随机生成了一个1-100之间的随机整数，下面进行猜数游戏。</p>
		<p id="prompt">>>>这里将会显示您猜测的结果。<<<</p>
		<input type="text" id="guess" placeholder=请输入您猜测的数字 />
		<button id="bu1" type="button" onclick="startGame()">确定</button>
		<button id="bu1" type="button" onclick="F5()">重新开始</button>

		</div>
		<script type="text/javascript">
			var num = Math.floor(Math.random() * 100 + 1); //产生1～100之间的随机整数
			var playTime = 1;//计算猜测次数
			var t1=document.getElementById("guess")
			function F5()
			{
				location.reload()
			}
      function startGame()
      {
				if (parseFloat(t1.value) == num)
				{
				document.getElementById("prompt").innerHTML="恭喜你，猜对了，数字是：" + num + "\n您猜测的次数是：" + playTime;
				}
				else if (parseFloat(t1.value) > num)
				{
				playTime = playTime + 1
				document.getElementById("prompt").innerHTML="你猜的数字 "+ t1.value + " 大了。请重新输入：";
				}
				else if (parseFloat(t1.value) < num)
				{
				playTime = playTime + 1
				document.getElementById("prompt").innerHTML="你猜的数字 "+ t1.value + " 小了。请重新输入：";
				}
				else {
				document.getElementById("prompt").innerHTML="你的输入有误。请重新输入：";
				}
			document.getElementById("guess").value=""
			}
			function ScreenWidth() {      //获取屏幕尺寸，判断PC端或移动端

	      if (/phone|pad|pod|iPhone|iPod|ios|iPad|Android|Fennec|BlackBerry|Mobile|IEMobile|MQQBrowser|JUC|Fennec|WosBrowser|BrowserNG|WebOS|Symbian|Windows Phone/i.test(navigator.userAgent)) {

	//如果是移动端，则跳转到移动端对应的页面；否则，跳转到PC端对应的页面

	            window.location.href = './mobile/index.html';
	        }
	    }
	 window.οnlοad=function(){
	        ScreenWidth()
	    }

		</script>
	</body>
</html>
